<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>  
        <link href="calc.css" rel="stylesheet" type="text/css"/>
        <script>
            function js_test(p){
                document.getElementById("userinput").innerText += p;   

            }

            function calc_output(){
                //var out = eval(document.getElementById("userInput").innerText);
                //alert(out);
                document.getElementById("xoutput").innerText = "";
                var x = document.getElementById("userinput").innerText;
                document.getElementById("userinput").innerText += '=';
                //alert(x);
                var xeval = eval(x);

                if (typeof xeval == 'undefined') {
                    return;
                }


                //document.getElementById("output").innerText = out;
                //alert(xeval);
                document.getElementById("xoutput").innerText = xeval;
            }

            function js_clear() {
                document.getElementById("userinput").innerText = "";
                document.getElementById("xoutput").innerText = "";
            }
        </script>
    </head>
    <body>

        <div class="container mt-5">
            <h2>Calculator</h2>
        </div>

        <div class="container border  mt-3">

            <div class="row cInput">
                <div id="userinput" class="col border text-end"></div>
            </div>
            <div class="row cOutput">
                <div id="xoutput" class="col border text-end">0</div>
            </div>            

              
            <div class="row cRow1">
              <div class="col border text-center citem" onclick="js_test('/')">/</div>
              <div class="col border text-center citem" onclick="js_test('*')">x</div>
              <div class="col border text-center citem" onclick="js_test('-')">-</div>
              <div class="col-4 border text-center citem" onclick="js_clear()">CE</div>
            </div>

            
            <div class="row cRow2">
                <div class="col border">
                    <div class="row border cRow2Small">
                        <div id="id7" class="col border text-center citem" onclick="js_test('7')">7</div>
                    </div>
                    <div class="row border text-center cRow2Small">
                        <div class="col border text-center citem" onclick="js_test('4')">4</div>
                    </div>
                </div>
                <div class="col border">
                    <div class="row border text-center">
                        <div class="col border text-center cRow2Small citem" onclick="js_test('8')">8</div>
                    </div>
                    <div class="row border text-center cRow2Small">
                        <div class="col border text-center citem" onclick="js_test('5')">5</div>
                    </div>
                </div>
                <div class="col border">
                    <div class="row border text-center cRow2Small">
                        <div class="col border text-center citem" onclick="js_test('9')">9</div>
                    </div>
                    <div class="row border text-center cRow2Small">
                        <div class="col border text-center citem" onclick="js_test('6')">6</div>
                    </div>
                </div>
                <div class="col-4 border text-center citem" onclick="js_test('+')">+</div>
            </div>

            <div class="row cRow3">
                <div class="col border">
                    <div class="row border text-center cRow3Small">
                        <div class="col border text-center citem" onclick="js_test('1')">1</div>
                    </div>
                    <div class="row border text-center cRow3Small">
                        <div class="col border text-center citem" onclick="js_test('00')">00</div>
                    </div>
                </div>
                <div class="col border">
                    <div class="row border text-center cRow3Small">
                        <div class="col border text-center citem" onclick="js_test('2')">2</div>
                    </div>
                    <div class="row border text-center cRow3Small">
                        <div class="col border text-center citem" onclick="js_test('0')">0</div>
                    </div>
                </div>
                <div class="col border">
                    <div class="row border text-center cRow3Small">
                        <div class="col border text-center citem" onclick="js_test('3')">3</div>
                    </div>
                    <div class="row border text-center cRow3Small">
                        <div class="col border text-center citem" onclick="js_test('.')">.</div>
                    </div>
                </div>
              

                <div class="col-4 border text-center citem" onclick="calc_output()">=</div>
                
            </div>   


          </div>

    </body>
</html>
